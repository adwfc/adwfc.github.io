<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sternenhimmel mit Galerie-Stern</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: sans-serif;
    }

    #starCanvas {
      display: block;
      touch-action: none;
      width: 100vw;
      height: 100vh;
    }

    #lightboxOverlay {
      display: none;
      position: fixed;
      top: 0;
      left:  0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    #lightboxContent {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #closeLightbox {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      z-index: 999;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

<canvas id="starCanvas"></canvas>

<!-- Galerie-Lightbox -->
<div id="lightboxOverlay">
  <div id="lightboxContent">
    <div id="closeLightbox">&times;</div>
    <div id="galerieContainer"></div>
  </div>
</div>

<script src="stars.js" type="module"></script>

<script type="module">
  const overlay = document.getElementById('lightboxOverlay');
  const galerieContainer = document.getElementById('galerieContainer');
  const closeBtn = document.getElementById('closeLightbox');

  let galerieModule = null;

  window.openLightbox = async () => {
    overlay.style.display = 'flex';

    if (!galerieModule) {
      try {
        galerieModule = await import('./galerie.js');
      } catch (err) {
        console.error('Fehler beim Laden der Galerie:', err);
        return;
      }
    }

    galerieModule.initGalerie(galerieContainer);
  };

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    galerieContainer.innerHTML = '';
    if (galerieModule?.cleanupGalerie) {
      galerieModule.cleanupGalerie();
    }
  });

  overlay.addEventListener('click', e => {
    if (e.target === overlay) {
      closeBtn.click();
    }
  });
</script>

</body>
</html>
