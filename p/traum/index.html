<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sternenhimmel â€“ Sheep & Galerie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: sans-serif;
    }

    #starCanvas {
      display: block;
      touch-action: none;
      width: 100vw;
      height: 100vh;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .lightboxContent {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 101;
    }

    #sheepContainer, #galerieContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Sheep visuals (optional, falls nicht schon in sheep.js selbst gestylt) */
    .huegel {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 130vw;
      height: 80vh;
      background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
      border-radius: 60vw;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      user-select: none;
      pointer-events: none;
      margin-bottom: -60vh;
      overflow: visible;
      z-index: 5;
    }

    .gras-stueck {
      position: absolute;
      width: 1.5px;
      background-color: #1a3d11;
      border-radius: 1px;
      pointer-events: none;
      transform-origin: bottom center;
    }

    .blume {
      position: absolute;
      width: 30px;
      pointer-events: none;
      user-select: none;
      z-index: 6;
    }

    .schaf-container {
      position: absolute;
      width: 5cm;
      height: auto;
      pointer-events: none;
      z-index: 10;
    }

    .schaf {
      width: 5cm;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .schaf-nummer {
      position: absolute;
      width: 5cm;
      top: calc(50% - 100px);
      left: calc(50% - 120px);
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: #43406d;
      text-align: center;
      pointer-events: none;
      user-select: none;
      z-index: 11;
    }
  </style>
</head>
<body>

<canvas id="starCanvas"></canvas>

<!-- Sheep Lightbox -->
<div id="sheepLightbox" class="lightbox">
  <div class="lightboxContent">
    <div class="closeBtn" onclick="closeSheepLightbox()">&times;</div>
    <div id="sheepContainer"></div>
  </div>
</div>

<!-- Galerie Lightbox -->
<div id="galerieLightbox" class="lightbox">
  <div class="lightboxContent">
    <div class="closeBtn" onclick="closeGalerieLightbox()">&times;</div>
    <div id="galerieContainer"></div>
  </div>
</div>

<!-- Sternenhimmel -->
<script src="stars.js" type="module"></script>

<!-- Module-Logik -->
<script type="module">
  import { initSheep, stopSheep } from './sheep.js';

  const sheepBox = document.getElementById('sheepLightbox');
  const sheepContainer = document.getElementById('sheepContainer');

  window.openLightbox = () => {
    sheepBox.style.display = 'flex';
    initSheep(sheepContainer);
  };

  window.closeSheepLightbox = () => {
    sheepBox.style.display = 'none';
    stopSheep();
    sheepContainer.innerHTML = '';
  };

  const galerieBox = document.getElementById('galerieLightbox');
  const galerieContainer = document.getElementById('galerieContainer');
  let galerieModule = null;

  window.openGalerieLightbox = async () => {
    galerieBox.style.display = 'flex';
    if (!galerieModule) {
      galerieModule = await import('./galerie.js');
    }
    galerieModule.initGalerie(galerieContainer);
  };

  window.closeGalerieLightbox = () => {
    galerieBox.style.display = 'none';
    galerieContainer.innerHTML = '';
    if (galerieModule?.cleanupGalerie) {
      galerieModule.cleanupGalerie();
    }
  };
</script>

</body>
</html>
