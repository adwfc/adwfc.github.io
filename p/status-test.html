<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Abreise</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      margin: 20px;
      background: #070f1b;
      color: #e0e0e0;
      font-size: 0.9rem;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
      color: #ffffff;
    }
    #latest {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      margin: 20px auto;
      border: 1px solid white;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      font-size: 1rem;
    }
    .time.on-time-true {
      color: #4caf50;
    }
    .time.on-time-false {
      color: #f44336;
    }
    table {
      max-width: 600px;
      margin: 0 auto;
      border-spacing: 0 6px;
    }
    td {
      color: #b0b0b0;
      padding: 4px 8px;
      vertical-align: top;
      font-size: 0.85rem;
    }
    td.time {
      font-weight: bold;
      white-space: nowrap;
      width: 80px;
    }
    td.status {
      width: 500px;
    }
    #latest td {
      font-size: 18px;
    }
    #latest td.status { 
      color: #ffffff;
    }

    #moment {
      max-width: 600px;
      margin: 0 auto 20px;
      text-align: center;
    }

    .moment-status {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    /* Standard: alles leicht transparent */
    .moment-status span {
      opacity: 0.2;
      transition: opacity 0.3s;
    }

    /* Aktiver Status: sichtbar */
    .moment-status[data-status="1"] .s1,
    .moment-status[data-status="2"] .s2,
    .moment-status[data-status="3"] .s3 {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Status Abreise</h1>

  <div id="moment"></div>       <!-- Neues Div fÃ¼r den Moment-Status -->
  <div id="latest">Lade aktuelle Meldungen...</div>

  <table>
    <tbody id="log-table"></tbody>
  </table>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
    authDomain: "auth-adfwc.firebaseapp.com",
    projectId: "auth-adfwc",
    storageBucket: "auth-adfwc.appspot.com",
    messagingSenderId: "221420792742",
    appId: "1:221420792742:web:f75515331cb4c5b4603d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadMessages() {
    const colRef = collection(db, "p");
    const q = query(colRef, orderBy("time", "desc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      document.getElementById("latest").textContent = "Keine Meldungen gefunden.";
      return;
    }

    const messages = [];
    snapshot.forEach(doc => messages.push(doc.data()));

    const latest = messages[0];

    // Debug-Ausgaben zur Kontrolle
    console.log('latest document:', latest);
    console.log('latest.moment:', latest.moment);
    console.log('latest.moment?.status:', latest.moment?.status);

    const latestDiv = document.getElementById("latest");
    const momentDiv = document.getElementById("moment");

    const isOnTime = latest.status.toLowerCase().includes("verspÃ¤tung") ? false : true;

    // Zeit-Formatierung
    let latestTimeStr;
    if (latest.time && typeof latest.time.toDate === "function") {
      const date = latest.time.toDate();
      latestTimeStr = date.toLocaleString("de-DE", {
        hour: "2-digit",
        minute: "2-digit"
      }) + " Uhr";
    } else {
      latestTimeStr = latest.time;
    }

    // Moment-Status als String holen, Default "1"
    const momentStatus = String(latest.moment?.status ?? "1");

    // Moment-Anzeige aktualisieren
    momentDiv.innerHTML = `
      <div class="moment-status" data-status="${momentStatus}">
        <span class="s1">ðŸŸ¢ In Bewegung</span>
        <span class="s2">ðŸŸ¡ Wartend</span>
        <span class="s3">ðŸ”´ Ohne Plan</span>
      </div>
    `;

    // Neueste Statusmeldung anzeigen
    latestDiv.innerHTML = `
      <table>
        <tr>
          <td class="time ${isOnTime ? 'on-time-true' : 'on-time-false'}" style="width:80px;">${latestTimeStr}</td>
          <td class="status" style="width:500px;">${latest.status}</td>
        </tr>
      </table>
    `;

    // Alte Meldungen in Tabelle anzeigen
    const tbody = document.getElementById("log-table");
    tbody.innerHTML = "";
    messages.slice(1).forEach(msg => {
      let msgTimeStr;
      if (msg.time && typeof msg.time.toDate === "function") {
        const date = msg.time.toDate();
        msgTimeStr = date.toLocaleString("de-DE", {
          hour: "2-digit",
          minute: "2-digit"
        }) + " Uhr";
      } else {
        msgTimeStr = msg.time;
      }

      const row = document.createElement("tr");

      const timeCell = document.createElement("td");
      timeCell.className = "time";
      timeCell.textContent = msgTimeStr;

      const statusCell = document.createElement("td");
      statusCell.className = "status";
      statusCell.textContent = msg.status;

      row.appendChild(timeCell);
      row.appendChild(statusCell);
      tbody.appendChild(row);
    });

    // Push-Benachrichtigung
    if ("Notification" in window && Notification.permission === "granted") {
      new Notification("Neues Update zur Zugreise", {
        body: `[${latestTimeStr}] ${latest.status}`,
        icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/DB_logo.svg/1024px-DB_logo.svg.png"
      });
    }
  }

  if ("Notification" in window) {
    Notification.requestPermission().then(permission => {
      console.log("Notification-Berechtigung:", permission);
    });
  }

  loadMessages().catch(console.error);
</script>
  
</body>
</html>
