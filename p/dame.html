<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dame Online (kein Schmeißen-Zwang)</title>
<style>
  body {
    margin: 0;
    background: #7f5835;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 1rem;
    box-sizing: border-box;
    font-family: sans-serif;
    color: white;
  }
  #status {
    margin-bottom: 10px;
    font-size: 1.3rem;
    user-select: none;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(8, 11vw);
    grid-template-rows: repeat(8, 11vw);
    max-width: 90vmin;
    max-height: 90vmin;
    border: 4px solid #4b3115;
    box-sizing: border-box;
  }
  .cell {
    width: 11vw;
    height: 11vw;
    max-width: 90vmin;
    max-height: 90vmin;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    cursor: pointer;
  }
  .light { background: #c4a47e; }
  .dark  { background: #6b4c27; }

  .piece {
    width: 85%;
    height: 85%;
    border-radius: 50%;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .piece img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
    user-select: none;
  }
  .selected {
    outline: 4px solid yellow;
    outline-offset: 3px;
  }
</style>
</head>
<body>

<div id="status">Verbinde...</div>
<div class="board" id="board"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
  authDomain: "auth-adfwc.firebaseapp.com",
  projectId: "auth-adfwc",
  storageBucket: "auth-adfwc.appspot.com",
  messagingSenderId: "221420792742",
  appId: "1:221420792742:web:f75515331cb4c5b4603d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const docRef = doc(db, "p", "dame");

const boardElement = document.getElementById("board");
const statusElement = document.getElementById("status");

const IMAGES = {
  1: "../b/white.png",
  2: "../b/black.png",
  11: "../b/white-dame.png",
  22: "../b/black-dame.png"
};

let gameState = {
  board: [],
  currentPlayer: 1,
  selected: null,
  multiJumpInProgress: false,
  multiJumpPos: null
};

function createInitialBoard() {
  const board = [];
  for (let r = 0; r < 8; r++) {
    board[r] = [];
    for (let c = 0; c < 8; c++) {
      if ((r + c) % 2 === 1) {
        if (r < 3) board[r][c] = 2;
        else if (r > 4) board[r][c] = 1;
        else board[r][c] = 0;
      } else {
        board[r][c] = 0;
      }
    }
  }
  return board;
}

function isDame(piece) {
  return piece === 11 || piece === 22;
}

function isOpponent(piece, player) {
  if (player === 1) return piece === 2 || piece === 22;
  else return piece === 1 || piece === 11;
}

function cloneBoard(board) {
  return board.map(row => row.slice());
}

function posInBounds(r, c) {
  return r >= 0 && r < 8 && c >= 0 && c < 8;
}

function getJumpsFrom(r, c, board, player) {
  const piece = board[r][c];
  if (!piece || ![player, player+10].includes(piece)) return [];
  const directions = isDame(piece)
    ? [[1,1],[1,-1],[-1,1],[-1,-1]]
    : player === 1
      ? [[-1,-1],[-1,1]]
      : [[1,-1],[1,1]];

  let jumps = [];

  if (isDame(piece)) {
    for (let [dr, dc] of directions) {
      let stepR = r + dr;
      let stepC = c + dc;
      while (posInBounds(stepR, stepC) && board[stepR][stepC] === 0) {
        stepR += dr;
        stepC += dc;
      }
      if (posInBounds(stepR, stepC) && isOpponent(board[stepR][stepC], player)) {
        let landR = stepR + dr;
        let landC = stepC + dc;
        if (posInBounds(landR, landC) && board[landR][landC] === 0) {
          jumps.push({from: [r,c], over: [stepR,stepC], to: [landR,landC]});
        }
      }
    }
  } else {
    for (let [dr, dc] of directions) {
      const midR = r + dr;
      const midC = c + dc;
      const landR = r + 2*dr;
      const landC = c + 2*dc;
      if (posInBounds(landR, landC) &&
          isOpponent(board[midR][midC], player) &&
          board[landR][landC] === 0) {
        jumps.push({from: [r,c], over: [midR,midC], to: [landR,landC]});
      }
    }
  }
  return jumps;
}

function canMoveWithoutJump(r, c, board, player) {
  const piece = board[r][c];
  if (!piece || ![player, player+10].includes(piece)) return false;
  const directions = isDame(piece)
    ? [[1,1],[1,-1],[-1,1],[-1,-1]]
    : player === 1
      ? [[-1,-1],[-1,1]]
      : [[1,-1],[1,1]];
  for (let [dr, dc] of directions) {
    const nr = r + dr;
    const nc = c + dc;
    if (posInBounds(nr, nc) && board[nr][nc] === 0) return true;
  }
  return false;
}

function promoteIfNeeded(r, piece) {
  if (piece === 1 && r === 0) return 11;
  if (piece === 2 && r === 7) return 22;
  return piece;
}

function boardToString(board) {
  return JSON.stringify(board);
}

async function saveGame() {
  await setDoc(docRef, {
    board: boardToString(gameState.board),
    currentPlayer: gameState.currentPlayer,
    multiJumpInProgress: gameState.multiJumpInProgress,
    multiJumpPos: gameState.multiJumpPos
  });
}

function renderBoard() {
  boardElement.innerHTML = "";
  for (let r = 0; r < 8; r++) {
    for (let c = 0; c < 8; c++) {
      const cell = document.createElement("div");
      cell.className = "cell " + (((r + c) % 2 === 0) ? "light" : "dark");
      const piece = gameState.board[r][c];
      if (piece) {
        const img = document.createElement("img");
        img.src = IMAGES[piece];
        img.className = "piece";
        cell.appendChild(img);
      }
      if (gameState.selected && gameState.selected[0] === r && gameState.selected[1] === c) {
        cell.classList.add("selected");
      }
      cell.onclick = () => handleClick(r, c);
      boardElement.appendChild(cell);
    }
  }
  const playerText = gameState.currentPlayer === 1 ? "⚪ Weiß" : "⚫ Schwarz";
  statusElement.textContent = `Am Zug: ${playerText}`;
}

function arraysEqual(a,b) {
  return a.length === b.length && a.every((v,i) => v === b[i]);
}

function handleClick(r, c) {
  const piece = gameState.board[r][c];

  if (gameState.selected) {
    const fromR = gameState.selected[0];
    const fromC = gameState.selected[1];

    if (r === fromR && c === fromC) {
      gameState.selected = null;
      renderBoard();
      return;
    }

    // Prüfe ob Zug gültig ist (normaler Zug oder Sprung)
    const jumps = getJumpsFrom(fromR, fromC, gameState.board, gameState.currentPlayer);
    const jump = jumps.find(j => arraysEqual(j.to, [r,c]));

    if (jump) {
      // Sprung ausführen
      gameState.board[jump.over[0]][jump.over[1]] = 0;
      gameState.board[jump.to[0]][jump.to[1]] = promoteIfNeeded(jump.to[0], gameState.board[fromR][fromC]);
      gameState.board[fromR][fromC] = 0;
      gameState.selected = null;
      gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
      saveGame();
      renderBoard();
      return;
    }

    // Kein Sprung: Normaler Zug?
    const directions = isDame(piece)
      ? [[1,1],[1,-1],[-1,1],[-1,-1]]
      : gameState.currentPlayer === 1
        ? [[-1,-1],[-1,1]]
        : [[1,-1],[1,1]];

    if ([gameState.currentPlayer, gameState.currentPlayer+10].includes(gameState.board[fromR][fromC])) {
      for (let [dr, dc] of directions) {
        if (r === fromR + dr && c === fromC + dc && gameState.board[r][c] === 0) {
          gameState.board[r][c] = promoteIfNeeded(r, gameState.board[fromR][fromC]);
          gameState.board[fromR][fromC] = 0;
          gameState.selected = null;
          gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
          saveGame();
          renderBoard();
          return;
        }
      }
    }

    // Sonst neue Auswahl
    if ([gameState.currentPlayer, gameState.currentPlayer + 10].includes(piece)) {
      gameState.selected = [r, c];
      renderBoard();
    }
  } else {
    // Auswahl setzen nur bei eigenen Steinen
    if ([gameState.currentPlayer, gameState.currentPlayer + 10].includes(piece)) {
      gameState.selected = [r, c];
      renderBoard();
    }
  }
}

function loadGame(data) {
  if (!data || !data.board) {
    gameState.board = createInitialBoard();
    gameState.currentPlayer = 1;
    gameState.selected = null;
    gameState.multiJumpInProgress = false;
    gameState.multiJumpPos = null;
  } else {
    try {
      gameState.board = JSON.parse(data.board);
    } catch {
      gameState.board = createInitialBoard();
    }
    gameState.currentPlayer = data.currentPlayer || 1;
    gameState.multiJumpInProgress = false;  // Wir ignorieren Sprungzwang komplett
    gameState.multiJumpPos = null;
    gameState.selected = null;
  }
  renderBoard();
}

onSnapshot(docRef, (docSnap) => {
  if (docSnap.exists()) {
    loadGame(docSnap.data());
  } else {
    saveGame();
  }
}, (err) => {
  statusElement.textContent = "Verbindung fehlgeschlagen";
  console.error(err);
});

statusElement.textContent = "Verbinde...";
</script>

</body>
</html>
