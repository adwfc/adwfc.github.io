<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clipboard</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 30px;
      background-color: #070f1b;
      color: white;
    }

    input, textarea, button {
      font-size: 1rem;
      padding: 0.5rem;
      box-sizing: border-box;
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }

    .textarea-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      resize: vertical;
      background-color: rgba(255, 255, 255, 0.1);
      padding-right: 50px;
    }

    #fileInput {
      display: none;
    }

    label[for="fileInput"] {
      display: inline-block;
      border: 1px dashed white;
      padding: 0.4em 1.2em;
      color: grey;
      border-radius: 6px;
      bottom: 10px;
      right: 60px;
      position: absolute;
      z-index: 2;
      cursor: pointer;
    }

    label[for="fileInput"]:hover {
      border: 1px solid orange;
    }

    img {
      width: 25px;
      height: auto;
    }

    #saveBtn {
      position: absolute;
      bottom: 10px;
      right: 8px;
      max-width: 36px;
      padding: 0;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 3;
    }

    #saveBtn img {
      width: 90%;
      height: auto;
      display: block;
    }

    #loadBtn, #copyBtn {
      max-width: 50px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
    }

    #loadBtn img, #copyBtn img {
      width: 90%;
    }    

    #copyBtn {
      margin-left: -5px;
    }

    #pinInput {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #status, #pinDisplay, #downloadLink {
      margin-top: 1rem;
      font-weight: bold;
    }

    #pinDisplay {
      color: blue;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>


<h1>Zwischenablage</h1>

<div class="textarea-container">
  <textarea id="textInput" rows="6" placeholder="Text eingeben..."></textarea>
  <button id="saveBtn" title="Speichern"><img src="../b/upload.png" alt="Speichern" /></button>
  <label for="fileInput">Dateiupload<input type="file" id="fileInput" /></label>
</div>


<div style="display: flex; align-items: center; margin-top: 50px;">
  <input type="number" id="pinInput" placeholder="Lade mit PIN" inputmode="numeric" />
  <button id="loadBtn" title="Lade Daten"><img src="../b/download.png" alt="Lade Daten" /></button>
  <button id="copyBtn" class="hidden"><img src="../b/copy.png" alt="Kopiere Text" /></button>
</div>

<div id="pinDisplay"></div>
<div id="status"></div>
<div id="downloadLink"></div>

<p style="position: absolute; bottom: 20px; max-width: 80%;">Diese Seite speichert keine Daten üç™üö´, <br>betreibt kein Tracking. Vergewissere dich im <a href="https://github.com/adwfc/adwfc.github.io/blob/main/p/clipboard.html" style="color: #709fff;">Code auf Github</a>.</p>
 

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
    authDomain: "auth-adfwc.firebaseapp.com",
    projectId: "auth-adfwc",
    storageBucket: "auth-adfwc.appspot.com",
    messagingSenderId: "221420792742",
    appId: "1:221420792742:web:f75515331cb4c5b4603d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const textInput = document.getElementById("textInput");
  const pinInput = document.getElementById("pinInput");
  const fileInput = document.getElementById("fileInput");
  const status = document.getElementById("status");
  const pinDisplay = document.getElementById("pinDisplay");
  const downloadLink = document.getElementById("downloadLink");
  const copyBtn = document.getElementById("copyBtn");
  const saveBtn = document.getElementById("saveBtn");
  const loadBtn = document.getElementById("loadBtn");

  let uploadedFileUrl = null;

  pinInput.addEventListener("input", (e) => {
    e.target.value = e.target.value.slice(0, 2);
  });

  pinInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      saveBtn.click();
    }
  });

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;

    status.textContent = "üì§ Lade Datei hoch...";
    const formData = new FormData();
    formData.append("file", file);

    try {
      const res = await fetch("https://uploadthing.com/api/files", {
        method: "POST",
        headers: {
          Authorization: "Bearer sk_live_b2b65a79f409620d8ce4793152d89aeef555aeafbbe9176efb09da6cb0d4842f"
        },
        body: formData
      });

      if (!res.ok) throw new Error("Upload fehlgeschlagen");

      const data = await res.json();
      uploadedFileUrl = data.url || null;
      status.textContent = "‚úÖ Datei hochgeladen!";
    } catch (err) {
      status.textContent = "‚ùå Upload fehlgeschlagen.";
      console.error(err);
    }
  });

  saveBtn.addEventListener("click", async () => {
    const content = textInput.value.trim();

    if (!pinInput.value.trim()) {
      pinInput.value = Math.floor(Math.random() * 90 + 10).toString();
    }
    const pin = pinInput.value.trim();

    if (!content) {
      alert("Text/Datei fehlt");
      return;
    }

    const data = { content, pin };
    if (uploadedFileUrl) {
      data.url = uploadedFileUrl;
    }

    try {
      await setDoc(doc(db, "p", "clipboard"), data);
      status.textContent = "‚úÖ Gespeichert!";
      copyBtn.classList.remove("hidden");
    } catch (error) {
      status.textContent = "‚ùå Fehler beim Speichern.";
      console.error(error);
    }
  });

  loadBtn.addEventListener("click", async () => {
    const docRef = doc(db, "p", "clipboard");
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      if (data.pin === pinInput.value.trim()) {
        textInput.value = data.content || "";
        uploadedFileUrl = data.url || null;
        downloadLink.innerHTML = uploadedFileUrl
          ? `<a href="${uploadedFileUrl}" target="_blank" rel="noopener noreferrer">üìé Datei √∂ffnen</a>` : "";
        copyBtn.classList.remove("hidden");
        status.textContent = "";
      } else {
        alert("‚ùå PIN falsch.");
      }
    } else {
      alert("‚ùå Keine Daten gefunden.");
    }
  });

  copyBtn.addEventListener("click", async () => {
    await navigator.clipboard.writeText(textInput.value);
  });
</script>


</body>
</html>
