<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zwischenablage mit Upload</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    textarea, input[type="text"], input[type="file"], button {
      width: 100%; padding: 0.5rem; margin-top: 1rem; font-size: 1rem;
    }
    #status { margin-top: 1rem; font-weight: bold; }
    #pinDisplay { margin-top: 0.5rem; font-weight: bold; color: blue; }
    #downloadLink { margin-top: 1rem; }
  </style>
</head>
<body>

<h1>Ger√§te√ºbergreifende Zwischenablage</h1>

<label for="pinInput">PIN (zum Abrufen):</label>
<input type="text" id="pinInput" maxlength="2" placeholder="z.B. 42" />

<button id="loadBtn">Laden</button>

<label for="textInput">Text:</label>
<textarea id="textInput" rows="6" placeholder="Hier Text eingeben..."></textarea>

<label for="fileInput">Datei ausw√§hlen (optional):</label>
<input type="file" id="fileInput" />

<button id="saveBtn">Speichern</button>

<div id="pinDisplay"></div>
<div id="status"></div>
<div id="downloadLink"></div>

<!-- UploadThing -->
<script src="https://uploadthing.com/js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
    authDomain: "auth-adfwc.firebaseapp.com",
    projectId: "auth-adfwc",
    storageBucket: "auth-adfwc.appspot.com",
    messagingSenderId: "221420792742",
    appId: "1:221420792742:web:f75515331cb4c5b4603d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const pinInput = document.getElementById("pinInput");
  const textInput = document.getElementById("textInput");
  const fileInput = document.getElementById("fileInput");
  const saveBtn = document.getElementById("saveBtn");
  const loadBtn = document.getElementById("loadBtn");
  const pinDisplay = document.getElementById("pinDisplay");
  const statusDiv = document.getElementById("status");
  const downloadLink = document.getElementById("downloadLink");

  const setStatus = (msg, error = false) => {
    statusDiv.textContent = msg;
    statusDiv.style.color = error ? "red" : "green";
  };

  const generatePin = () => Math.floor(Math.random() * 100).toString().padStart(2, "0");

  async function loadData() {
    const pin = pinInput.value.trim();
    if (!/^\d{2}$/.test(pin)) return setStatus("Bitte 2-stellige PIN eingeben", true);

    try {
      const docRef = doc(db, "p", "clipboard");
      const snap = await getDoc(docRef);
      if (!snap.exists()) return setStatus("Keine Daten gefunden", true);
      const data = snap.data();
      if (data.pin !== pin) return setStatus("Falsche PIN", true);

      textInput.value = data.content || "";
      if (data.url) {
        downloadLink.innerHTML = `<a href="${data.url}" target="_blank">üìÅ Datei herunterladen</a>`;
      } else {
        downloadLink.innerHTML = "";
      }

      setStatus("Daten geladen");
    } catch (err) {
      setStatus("Fehler: " + err.message, true);
    }
  }

async function uploadFile(file) {
  const formData = new FormData();
  formData.append("file", file);

  const response = await fetch("https://file.io", {
    method: "POST",
    body: formData
  });

  const result = await response.json();
  if (!result.success) throw new Error("Upload fehlgeschlagen: " + result.message);
  return result.link;
}
  

  async function saveData() {
    const pin = generatePin();
    const content = textInput.value;
    const file = fileInput.files[0];
    let url = null;

    setStatus("Speichern l√§uft...");

    try {
      if (file) {
        url = await uploadFile(file);
      }

      const docRef = doc(db, "p", "clipboard");
      await setDoc(docRef, { content, pin, url });

      pinDisplay.textContent = "PIN: " + pin + " (merken!)";
      setStatus("Erfolgreich gespeichert.");
      downloadLink.innerHTML = url
        ? `<a href="${url}" target="_blank">üìÅ Datei herunterladen</a>`
        : "";
      pinInput.value = pin;
    } catch (err) {
      setStatus("Fehler: " + err.message, true);
    }
  }

  saveBtn.addEventListener("click", saveData);
  loadBtn.addEventListener("click", loadData);
</script>

</body>
</html>
