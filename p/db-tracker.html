<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE 706 Live-Position</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([53.55, 10.0], 7); // Start auf Hamburg

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function fetchTrainData() {
            try {
                const response = await fetch('https://v5.db.transport.rest/journeys?from=Hamburg&to=Berlin&dateTime=2025-07-04T12:00');
                const data = await response.json();
                console.log(data);
                // Hier kannst du die Daten weiterverarbeiten und auf der Karte anzeigen
            } catch (error) {
                console.error('Fehler beim Abrufen der Zugdaten:', error);
            }
        }

        fetchTrainData();
    </script>
</body>
</html>
