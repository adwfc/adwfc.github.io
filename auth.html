    <script>
async function initializeAuth0() {
    try {
        console.log("üîÑ Initialisiere Auth0...");
        auth0Client = await createAuth0Client(authConfig);

        console.log("‚úÖ Auth0 Client erstellt");

        if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
            console.log("üîÑ Verarbeite Redirect-Callback...");
            await auth0Client.handleRedirectCallback();
            console.log("‚úÖ Redirect-Callback erfolgreich verarbeitet");
            window.history.replaceState({}, document.title, "/auth.html");
        }

        updateUI();
    } catch (err) {
        console.error("‚ùå Fehler bei Auth0-Initialisierung:", err);
    }
}

    </script>
