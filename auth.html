<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth0 Login</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .btn { padding: 10px 20px; margin: 10px; cursor: pointer; background-color: #007BFF; color: white; border: none; border-radius: 5px; }
        .btn-logout { background-color: #DC3545; }
        #profile { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Auth0 Login</h1>
    <button class="btn" id="login-btn">Login</button>
    <button class="btn btn-logout" id="logout-btn" style="display:none;">Logout</button>
    
    <div id="profile">
        <h2>Profil</h2>
        <pre id="profile-data"></pre>
    </div>

    <script>
        const authConfig = {
            domain: "dev-8ywvc6vxej5g5aok.eu.auth0.com",
            clientId: "P9ZNQdN2txM4EXak8rFtndqrwCTYSjnL",
            redirect_uri: window.location.origin + "/auth.html"
        };

        let auth0Client;

        async function initializeAuth0() {
            auth0Client = await createAuth0Client(authConfig);
            
            // Wenn ein Redirect zur√ºckkommt, Callback verarbeiten
            if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
                await auth0Client.handleRedirectCallback();
                window.history.replaceState({}, document.title, "/auth.html"); // URL bereinigen
            }

            updateUI();
        }

        async function updateUI() {
            const isAuthenticated = await auth0Client.isAuthenticated();

            if (isAuthenticated) {
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "inline-block";
                document.getElementById("profile").style.display = "block";

                // Benutzerdaten abrufen
                const user = await auth0Client.getUser();
                document.getElementById("profile-data").textContent = JSON.stringify(user, null, 2);
            } else {
                document.getElementById("login-btn").style.display = "inline-block";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("profile").style.display = "none";
            }
        }

        async function login() {
            await auth0Client.loginWithRedirect();
        }

        async function logout() {
            auth0Client.logout({ returnTo: window.location.origin + "/auth.html" });
        }

        document.getElementById("login-btn").addEventListener("click", login);
        document.getElementById("logout-btn").addEventListener("click", logout);

        // Auth0 initialisieren
        initializeAuth0();
    </script>
</body>
</html>
