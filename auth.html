<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login mit Firebase</title>
  <script type="module">
    // Firebase SDKs importieren
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Deine Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA2foolYwDeoTrfkynuhJu44lb5qDXHFwg",
      authDomain: "auth-adfwc.firebaseapp.com",
      projectId: "auth-adfwc",
      storageBucket: "auth-adfwc.firebasestorage.app",
      messagingSenderId: "221420792742",
      appId: "1:221420792742:web:f75515331cb4c5b4603d67"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Funktion f端r den Login
    const loginUser = (email, password) => {
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login erfolgreich, weiter zur gesch端tzten Seite
          const user = userCredential.user;
          window.location.href = "/geschuetzte-seite";  // Weiterleitung nach erfolgreichem Login
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`Fehler beim Login: ${errorMessage}`);
        });
    }

    // EventListener f端r den Login-Button
    document.getElementById("login-button").addEventListener("click", () => {
      // Beispiel f端r den Login: du solltest hier Benutzereingaben statt hart codierter Daten verwenden
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email && password) {
        loginUser(email, password);
      } else {
        alert("Bitte gib sowohl E-Mail als auch Passwort ein.");
      }
    });
  </script>
</head>
<body>

  <h1>Willkommen zum Login!</h1>

  <div>
    <label for="email">Benutzername (E-Mail):</label>
    <input type="text" id="email" placeholder="Benutzername" required>
  </div>
  <div>
    <label for="password">Passwort:</label>
    <input type="password" id="password" placeholder="Passwort" required>
  </div>

  <button id="login-button">Login</button>

</body>
</html>
