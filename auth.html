<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Weiterleitung</title>
</head>
<body>
  <button id="loginButton">Login mit Auth0</button>
  
  <script>
    document.getElementById('loginButton').addEventListener('click', function() {
      window.location.href = 'https://adwfc.eu.auth0.com/authorize?client_id=ygTflHlxAF8wgi27yZK0byrz4Uy3bRvL&response_type=token&scope=openid&redirect_uri=http://deine-weiterleitungs-url/callback';
    });
  </script>
</body>
</html>
