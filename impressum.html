<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja/Nein Abstimmung</title>
    
    <script src="script.js" defer></script>
    
    <style>
        #results { 
            display: none; /* Alles auf einmal verstecken */
        }
        #chart { 
            width: 100%; 
            height: 30px; 
            background: lightgray; 
            position: relative; 
        }
        #ja-bar, #nein-bar { 
            height: 100%; 
            position: absolute; 
            width: 0%; 
        }
        #ja-bar { background: green; }
        #nein-bar { background: red; right: 0; }
    </style>
</head>
<body>
    <h1>Abstimmung: Ja oder Nein?</h1>
    <button id="ja">Ja</button>
    <button id="nein">Nein</button>

    <!-- Alles, was erst nach dem Abstimmen erscheinen soll -->
    <div id="results">
        <h2>Ergebnisse</h2>
        <div id="chart">
            <div id="ja-bar"></div>
            <div id="nein-bar"></div>
        </div>
        <p id="status"></p>
    </div>

</body>
</html>
